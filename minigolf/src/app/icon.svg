<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5A27"/>
      <stop offset="100%" style="stop-color:#1a3a1a"/>
    </linearGradient>
    <linearGradient id="ball" x1="30%" y1="30%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#grass)"/>
  <!-- Hole -->
  <circle cx="65" cy="35" r="8" fill="#1a1a1a"/>
  <!-- Flag pole -->
  <line x1="65" y1="35" x2="65" y2="12" stroke="white" stroke-width="2"/>
  <!-- Flag -->
  <polygon points="65,12 80,18 65,24" fill="#FFD700"/>
  <!-- Golf ball -->
  <circle cx="35" cy="65" r="12" fill="url(#ball)"/>
  <circle cx="32" cy="62" r="4" fill="rgba(255,255,255,0.6)"/>
</svg>
